title: Goffaux-Lab
subtitle: null
description: An engaging 1-3 sentence description of your lab.
logo-text: true
header: images/background.png
links:
  email: goffauxlab@gmail.com
  orcid: 0000-0003-3182-7011
  google-scholar: enBXK1cAAAAJ&hl
  github: Goffaux-Lab
  twitter: GoffauxLab
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: contact@Goffaux-Lab.com
github: Goffaux-Lab
twitter: Goffaux-Lab
instagram: Goffaux-Lab
youtube: Goffaux-Lab
