<div class="search-box">
  <input
    type="text"
    class="search-input"
    oninput="onSearchInput(this)"
    placeholder="Search items on this page"
  />
  <button disabled data-tooltip="Clear search" onclick="onSearchClear()">
    {% include icon.html icon="fa-solid fa-magnifying-glass" %}
  </button>
</div>
